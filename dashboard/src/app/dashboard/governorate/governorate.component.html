<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Governorates</h1>
    </div>
    <div class="col-md-6">
      <button (click)="create()" color="primary" mat-raised-button style="float: right;">Create</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-table [dataSource]="governorates!" class="mat-elevation-z0">
        <ng-container matColumnDef="no">
          <mat-header-cell *matHeaderCellDef> No.</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{governorates!.data.indexOf(element) + 1}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nameEng">
          <mat-header-cell *matHeaderCellDef> Name in English</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button (click)="update(element)" mat-button>{{element.nameEng}}</button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="nameArb">
          <mat-header-cell *matHeaderCellDef> Name in Arabic</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button (click)="update(element)" mat-button>{{element.nameArb}}</button>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="enabled">
          <mat-header-cell *matHeaderCellDef> Enabled</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <mat-slide-toggle #enableToggle (change)="updateStatus(element.id, enableToggle)"
                              [checked]="element.enable"></mat-slide-toggle>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button [matMenuTriggerFor]="menuRef" mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menuRef="matMenu" [overlapTrigger]="false">
              <button (click)="update(element)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <!--              <button mat-menu-item>-->
              <!--                <mat-icon>delete</mat-icon>-->
              <!--                <span>Delete</span>-->
              <!--              </button>-->
            </mat-menu>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
</div>
