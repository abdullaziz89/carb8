<div [formGroup]="foodTruckFormGroup!" class="container">
  <div class="d-flex flex-row align-items-center justify-content-lg-around" matDialogTitle>
    <div class="col-md-6">
      <h2>Create new Food Truck</h2>
    </div>
    <div class="col-md-6">
      <button class="float-end" mat-icon-button color="warn" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div matDialogContent>
    <div [formGroup]="foodTruckForm!">
      <div class="row">
        <div class="col-md-12">
          <input #fileInput (change)="onFileInputChange(fileInput, $event)" accept="image/*" hidden
                 required type="file" />
          <button (click)="setFile(fileInput)" color="primary" mat-raised-button>Select File</button>
        </div>
      </div>
      <div class="row" style="margin-top: 15px;">
        <div class="col-md-12">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Cuisines</mat-label>
            <mat-select formControlName="cuisineId" required>
              <mat-option *ngFor="let cuisine of cuisines" [value]="cuisine.id">
                {{cuisine.nameEng}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Food Truck Name in English</mat-label>
            <input formControlName="nameEng" matInput required type="text" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Food Truck Name in Arabic</mat-label>
            <input formControlName="nameArb" matInput required type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Food Truck Description in English</mat-label>
            <input formControlName="descriptionEng" matInput required type="text" />
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" style="width: 100%">
            <mat-label>Food Truck Description in Arabic</mat-label>
            <input formControlName="descriptionArb" matInput required type="text" />
          </mat-form-field>
        </div>
      </div>
    </div>
    <app-create-address [addressForm]="addressForm" [governorates]="governorates"></app-create-address>
    <app-create-information [informationForm]="informationForm"></app-create-information>
  </div>
  <div class="row" matDialogActions>
    <div class="col-md-12">
      <button (click)="create()" [disabled]="foodTruckFormGroup!.invalid" color="primary" mat-raised-button>Create</button>
    </div>
  </div>
</div>
