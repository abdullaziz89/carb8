<div class="container" [formGroup]="packageForm!">
  <div class="d-flex flex-row align-items-center justify-content-lg-around" matDialogTitle>
    <div class="col-md-6">
      <h2>Update <b>{{this.data.package.name}}</b> package</h2>
    </div>
    <div class="col-md-6">
      <button class="float-end" mat-icon-button color="warn" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div matDialogContent>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" required/>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Description</mat-label>
          <input matInput type="text" formControlName="description" required/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" required/>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row" matDialogActions>
    <div class="col-md-12">
      <button mat-raised-button color="primary" (click)="updatePackage()" [disabled]="packageForm!.invalid">Update</button>
    </div>
  </div>
</div>
