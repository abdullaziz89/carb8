<div class="container-fluid" [formGroup]="passwordFormGroup">
  <div class="row">
    <div class="col-md-12">
      <h1>Update Password</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>
          New Password
        </mat-label>
        <input matInput type="password" formControlName="password"/>
        <div
          *ngIf="
                passwordFormGroup.controls['password'].invalid &&
                (passwordFormGroup.controls['password'].dirty || passwordFormGroup.controls['password'].touched)
              "
        >
          <mat-error *ngIf="passwordFormGroup.controls['password'].errors?.['required']">
            Field is required
          </mat-error>
          <mat-error *ngIf="passwordFormGroup.controls['password'].errors?.['minLength']">
            Password must contain at least 8 characters<br/>Password cannot
            contain whitespace
          </mat-error>
        </div>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>
          Confirmed Password
        </mat-label>
        <input matInput type="password" formControlName="confirmPassword"/>
        <div
          *ngIf="
                passwordFormGroup.controls['confirmPassword'].invalid &&
                (passwordFormGroup.controls['confirmPassword'].dirty || passwordFormGroup.controls['confirmPassword'].touched)
              "
        >
          <mat-error *ngIf="passwordFormGroup.controls['confirmPassword'].errors?.['required']">
            Field is required
          </mat-error>
          <mat-error *ngIf="passwordFormGroup.controls['confirmPassword'].errors?.['minLength']">
            Password must contain at least 8 characters<br/>Password cannot
            contain whitespace
          </mat-error>
          <mat-error *ngIf="passwordFormGroup.controls['confirmPassword'].errors?.['confirmedValidator']">
            Passwords did not match
          </mat-error>
        </div>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <button mat-raised-button color="primary" [disabled]="!this.passwordFormGroup.valid" (click)="updatePassword()">Update</button>
    </div>
    <div class="col-md-6">
      <button mat-stroked-button color="warn">Cancel</button>
    </div>
  </div>
</div>
