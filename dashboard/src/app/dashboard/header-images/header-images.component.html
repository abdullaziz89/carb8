<div class="container" style="margin-top: 20px;border: 1px solid #6c757d45;padding: 15px;border-radius: 15px;">
  <div class="row">
    <div class="col-md-10" style="text-align: center">
      <h2><b>Header Images (Banner Images)</b></h2>
    </div>
    <div class="col-md-2" style="text-align: center">
      <button mat-raised-button color="primary" (click)="openCreateHeaderImage()">Add Header Image</button>
    </div>
  </div>
  <mat-divider/>
  <div class="d-flex align-items-center justify-content-around" style="margin-top: 20px;">
    <div class="card" style="width: 400px;" *ngFor="let hi of headerImages">
      <div class="card-header" style="padding: 0;">
        <img class="card-img-top" style="width: 400px;height: 200px;" [src]="hi.imageUrl" [alt]="hi.id">
      </div>
      <div class="card-body">
        <div class="card-title d-flex flex-row align-items-center justify-content-between">
          <p>Number of clicks {{hi.numberOfClicks}}</p>
          <p>Order {{hi.order}}</p>
        </div>
        <p class="card-text">
          Link Type: {{hi.linkType}} <br>
          Type: {{hi.type}} <br>
        </p>
      </div>
      <div class="card-footer d-flex flex-row align-items-center justify-flex-start">
        <button mat-stroked-button color="primary" (click)="goToLink(hi.link)">Link</button>
        <p style="margin-left: 10px;">it's link to: {{ urlFormatter(hi.link) }}</p>
      </div>
    </div>
  </div>
</div>
