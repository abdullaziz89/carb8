<div class="container" [formGroup]="eventForm!" style="padding: 10px;">
  <div class="row d-flex justify-content-between align-items-center" matDialogTitle>
    <div class="col-md-6">
      <h1>Create new Event</h1>
    </div>
    <div class="col-md-6">
      <button color="warn" mat-icon-button matDialogClose style="float: right">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
  <div matDialogContent style="padding-top: 10px;">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Name in English</mat-label>
          <input formControlName="nameEng" matInput placeholder="Name in English"/>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Name in Arabic</mat-label>
          <input formControlName="nameArb" matInput placeholder="Name in Arabic"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Description in English</mat-label>
          <input formControlName="descriptionEng" matInput placeholder="Description in English"/>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Description in Arabic</mat-label>
          <input formControlName="descriptionArb" matInput placeholder="Description in Arabic"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Location</mat-label>
          <input formControlName="location" matInput placeholder="Google Location"/>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Enter Date</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="startDate" placeholder="Start date">
            <input matEndDate formControlName="endDate" placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button color="primary" (click)="onSubmit()" style="float: right;">Create</button>
    </div>
  </div>
</div>
