<div class="container col-lg-6">
  <h1 class="text-center">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group" [formGroup]="loginForm" (submit)="handleLogin()">
        <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div style="margin: 10px;" class="form-group">
          <label for="username">Email :</label>
          <input type="email" class="form-control" formControlName="username" id="username" placeholder="Enter email"
                 name="username">
        </div>
        <div style="margin: 15px;" class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password"
                 name="password">
        </div>
        <button style="margin-top: 35px;width: 100%" type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>
  </div>
</div>
